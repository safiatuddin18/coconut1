<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Riwayat Deteksi Kelapa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>📋 Riwayat Deteksi Kelapa (Database)</h2>
      <table class="table table-striped table-bordered mt-3">
        <thead class="thead-dark">
          <tr>
            <th>No</th>
            <th>Tanggal</th>
            <th>Waktu</th>
            <th>Jumlah Kelapa</th>
          </tr>
        </thead>
        <tbody>
          {% if records and records|length > 0 %} {% for record in records %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ record.date }}</td>
            <td>{{ record.time }}</td>
            <td>{{ record.count }}</td>
          </tr>
          {% endfor %} {% else %}
          <tr>
            <td colspan="4" class="text-center text-danger">
              🔍 Tidak ada data deteksi.
            </td>
          </tr>
          {% endif %}
        </tbody>
      </table>

      <a href="/" class="btn btn-primary">⬅ Kembali ke Beranda</a>
    </div>
  </body>
</html>
